<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Nano Banana Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #09090b;
            --surface: #121215;
            --surface-hover: #1f1f22;
            --border: #27272a;
            --primary: #facc15;
            --primary-hover: #eab308;
            --foreground: #fafafa;
            --muted: #a1a1aa;
            --success: #22c55e;
            --success-glow: rgba(34, 197, 94, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--foreground);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, var(--success-glow), transparent 60%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 48px;
            background: rgba(18, 18, 21, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            max-width: 420px;
            width: 90%;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.05));
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
            color: var(--success);
            box-shadow: 0 0 30px var(--success-glow);
            position: relative;
        }

        .icon-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--success);
            animation: ripple 2s infinite cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 12px;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 15px;
            color: var(--muted);
            line-height: 1.6;
            margin: 0 0 32px;
        }

        .sync-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-align: left;
        }

        .spinner {
            color: var(--primary);
            font-size: 20px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .sync-text {
            flex: 1;
        }

        .sync-text h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--foreground);
            margin: 0 0 4px;
        }

        .sync-text p {
            font-size: 12px;
            color: var(--muted);
            margin: 0;
            line-height: 1.4;
        }

        .action-btn {
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(250, 204, 21, 0.3);
        }

        .action-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
        }

        .footer-note {
            margin-top: 24px;
            font-size: 12px;
            color: var(--muted);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration, 2s) infinite var(--delay, 0s);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 0.8;
                transform: scale(1);
                box-shadow: 0 0 10px #fff;
            }
        }
    </style>
</head>

<body>

    <!-- Background Sparkles -->
    <div class="sparkle" style="width: 3px; height: 3px; top: 20%; left: 30%; --delay: 0s; --duration: 3s;"></div>
    <div class="sparkle" style="width: 4px; height: 4px; top: 15%; right: 25%; --delay: 1s; --duration: 4s;"></div>
    <div class="sparkle" style="width: 2px; height: 2px; bottom: 30%; left: 20%; --delay: 0.5s; --duration: 2.5s;">
    </div>
    <div class="sparkle" style="width: 3px; height: 3px; bottom: 25%; right: 30%; --delay: 1.5s; --duration: 3.5s;">
    </div>

    <div class="container">
        <div class="icon-wrapper">
            <i class="fa-solid fa-check"></i>
        </div>

        <h1>Payment Successful!</h1>
        <p class="subtitle">Thank you for your purchase. Your invoice has been sent to your email.</p>

        <div class="sync-box">
            <i class="fa-solid fa-arrows-rotate spinner"></i>
            <div class="sync-text">
                <h3>Syncing your credits...</h3>
                <p>Please allow <strong>5-6 seconds</strong> for the credits to reflect in your Figma plugin.</p>
            </div>
        </div>

        <a href="javascript:window.close();" class="action-btn" id="closeBtn">
            <i class="fa-solid fa-house"></i> Close Tab & Return to Plugin
        </a>

        <div class="footer-note">
            You can also manually click "Refresh Balance" in the plugin menu.
        </div>
    </div>

    <script>
        // Optional logic to update text after a few seconds
        setTimeout(() => {
            const syncIcon = document.querySelector('.spinner');
            syncIcon.classList.remove('fa-arrows-rotate', 'spinner');
            syncIcon.classList.add('fa-check-circle');
            syncIcon.style.color = 'var(--success)';

            const syncTitle = document.querySelector('.sync-text h3');
            syncTitle.textContent = "Credits synced successfully!";
            syncTitle.style.color = "var(--success)";

            const syncDesc = document.querySelector('.sync-text p');
            syncDesc.innerHTML = "You are good to go! Open the Figma plugin and start generating.";
        }, 6000);

        // Try to close tab if the user clicks the button
        document.getElementById('closeBtn').addEventListener('click', (e) => {
            // Some browsers block window.close() unless opened by script, so we handle it gracefully
            window.close();
            // If it doesn't close, change the text
            setTimeout(() => {
                e.target.innerHTML = '<i class="fa-solid fa-arrow-left"></i> Please close this tab manually';
                e.target.style.pointerEvents = 'none';
            }, 300);
        });
    </script>
</body>

</html>
