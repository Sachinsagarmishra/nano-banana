<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Super Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #f4f4f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #111118;
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .sub {
            font-size: 12px;
            color: #71717a;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: #0a0a0f;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #f4f4f5;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #f5c518;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f5c518, #e6a800);
            color: #000;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            margin-top: 8px;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .msg {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            display: none;
        }

        .msg.success {
            display: block;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .msg.error {
            display: block;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .steps {
            margin-top: 16px;
            text-align: left;
            font-size: 11px;
            color: #71717a;
            line-height: 1.8;
        }

        .steps strong {
            color: #f5c518;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">üçå</div>
        <h1>Create Super Admin</h1>
        <div class="sub">Create your admin account for Nano Banana Pro</div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" value="Sachin Sagar" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" value="sm621331@gmail.com" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" value="Mercedes@001" />
        </div>

        <button class="btn" id="btn" onclick="createAdmin()">Create Super Admin Account</button>

        <div class="msg" id="msg"></div>

        <div class="steps">
            <strong>How it works:</strong><br>
            1. Creates your account<br>
            2. Automatically sets role to <strong>super_admin</strong><br>
            3. You can then login at <strong>/admin</strong>
        </div>
    </div>

    <script>
        async function createAdmin() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');

            if (!email || !password) { showMsg('Enter email and password', 'error'); return; }

            btn.disabled = true;
            btn.textContent = 'Creating...';
            msg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/createadmin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: name })
                });
                const data = await res.json();

                if (data.error) {
                    showMsg('Error: ' + data.error, 'error');
                } else {
                    showMsg('‚úÖ Super Admin created! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = '/admin', 2000);
                }
            } catch (e) {
                showMsg('Failed: ' + e.message, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Create Super Admin Account';
        }

        function showMsg(text, type) {
            const msg = document.getElementById('msg');
            msg.textContent = text;
            msg.className = 'msg ' + type;
        }
    </script>
</body>

</html>
